<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자입력폼</title>
    <style>
        body {
            background: white;
        }

        legend {
            font-size: 25px;
            font-weight: bold;
            background: paleturquoise;
        }

        fieldset {
            background: palegoldenrod;
            width: 800px;
        }

        form ul li {
            list-style-type: none;
            margin: 15px 0px;
        }

        form label.reg {
            font-weight: bold;
            font-size: 15px;
            width: 150px;
            float: left;
        }

        #member,
        #stuffs {
            width: 50px;
        }

        input[type="submit"] {
            text-align: center;
            background: khaki;
            width: 800px;
            height: 30px;
            margin: auto;
            margin-left: 15px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label class="reg" for="member">참여인원<small>(최대10명)</small></label>
                    <input type="number" id="member" value="1" min="0" max="10" step="1">
                </li>
                <li>
                    <label class="reg" for="stuffs">지원물품<small>(1인당5개)</small></label>
                    <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
                </li>
                <li>
                    <label class="reg" for="satis">희망 단계<small>(하,중,상)</small></label>
                    <input type="range" id="satis" value="1" min="1" max="3">
                </li>
            </ul>
        </fieldset>

        <input type="submit" value="제출하기">
    </form>
</body>

</html>
