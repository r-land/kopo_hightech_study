<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad {
          background: rgb(231, 161, 208); /* css3 미지원 브라우저 */
          background: -webkit-linear-gradient(right top, rgb(245, 132, 27), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
          background: -moz-linear-gradient(right top, rgb(247, 144, 49), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
          background: -o-linear-gradient(left top, rgb(247, 144, 49), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
          background: linear-gradient(left top, rgb(228, 114, 8), rgb(245, 141, 55), rgb(69, 177, 36)); /* 최신 모던 브라우저 */
        }
        .grad1 {
            background: rgb(231, 161, 208); /* css3 미지원 브라우저 */
            background: -webkit-linear-gradient(215deg, rgb(245, 132, 27), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
            background: -moz-linear-gradient(215deg, rgb(247, 144, 49), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
            background: -o-linear-gradient(215deg, rgb(247, 144, 49), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
            background: linear-gradient(215deg, rgb(228, 114, 8), rgb(233, 212, 92), rgb(69, 177, 36)); /* 최신 모던 브라우저 */
          }
          .grad2 {
            background: rgb(231, 161, 208); /* css3 미지원 브라우저 */
            background: -webkit-linear-gradient(25deg, rgb(245, 132, 27), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
            background: -moz-linear-gradient(25deg, rgb(247, 144, 49), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
            background: -o-linear-gradient(25deg, rgb(247, 144, 49), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
            background: linear-gradient(25deg, rgb(228, 114, 8), rgb(233, 210, 110), rgb(69, 177, 36)); /* 최신 모던 브라우저 */
          }
          .grad3 {
            background: rgb(231, 161, 208); /* css3 미지원 브라우저 */
            background: -webkit-linear-gradient(left top, rgb(245, 132, 27), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
            background: -moz-linear-gradient(left top, rgb(247, 144, 49), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
            background: -o-linear-gradient(right top, rgb(247, 144, 49), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
            background: linear-gradient(right top, rgb(228, 114, 8), rgb(245, 141, 55), rgb(69, 177, 36)); /* 최신 모던 브라우저 */
          }
      </style>
</head>
<body>
    <div class="grad"></div>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
</body>
</html>
