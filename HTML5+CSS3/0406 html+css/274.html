<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad {
          background: rgb(231, 161, 208); /* css3 미지원 브라우저 */
          background: -webkit-linear-gradient(left top, rgb(231, 161, 208), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
          background: -moz-linear-gradient(right bottom, rgb(231, 161, 208), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
          background: -o-linear-gradient(right bottom, rgb(231, 161, 208), rgb(82, 221, 40)); /* 초기 모던 브라우저 */
          background: linear-gradient(to right bottom, rgb(211, 97, 173), rgb(198, 241, 78), rgb(104, 206, 73)); /* 최신 모던 브라우저 */
        }
      </style>
      
</head>
<body>
    <div class="grad">        
    </div>
</body>
</html>
