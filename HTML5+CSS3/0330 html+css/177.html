<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button폼</title>
    <style>
        .subm{
            display:block;
            background-color: #fff;
            border: 1px solid #dedede;
            cursor: pointer;
            padding: 5px 10px 6px 7px;
        }
        .subm img{
            border: 0;
            padding: 0;
            width: 16px;
            height: 16px;
        }
        .subm:hover{
            background-color: #c6d392;
            border: 1px solid #a7cc15;
            color: #529215;
        }
    </style>
</head>
<body>
    <form>
        <button type="submit" class="subm">
          <img src="images/tick.png" alt=""> 전송하기
        </button>
      </form>
      
</body>
</html>
