<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-css3</title>
    <style>
        .schedule{
            border-collapse:collapse ;
            margin: 20px;
            width: 350px;
        }
        .table1{
            border: 1px solid black;
            border-collapse:separate ;
            border-spacing:20px 10px ;
            width: 350px;
            margin: 20px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        #tb1 td{
            empty-cells: show;
        }
        #tb2 td{
            empty-cells: hide;
        }
    </style>
</head>
<body>
    <table class="schedule" id="tb1">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
            <td>tv중계</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
            <td></td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
            <td></td>
        </tr>
    </table>
    <br>
    <table class="table1" id="tb2">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>

        </tr>
        <tr>

            <td></td>
        </tr>
        <tr>
            <td>서울</td>

            <td></td>
        </tr>
    </table>
</body>
</html>
