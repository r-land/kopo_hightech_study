<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 모서리</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            margin: 20px;
            display: inline-block;
            border: 2px solid rgb(218, 115, 178);
            background: rgba(139, 209, 166, 0.87);
            padding: 20px;
        }
        .round1 { border-top-left-radius:100px 50px; } /* 왼쪽 위 라운딩 */
        .round2 { border-bottom-right-radius:50% 30%; }
        .round3 { border-top-right-radius:50px;}
        .round4 { border-bottom-left-radius:50px 50px;}
    </style>
    
        
</head>
<body>
    <div class="round1">border-top-left-radius:100px 50px 왼쪽 위 라운딩</div>
    <div class="round2">border-bottom-right-radius:50% 30% 오른쪽 아래 라운딩</div>
    <div class="round3">border-top-right-radius:50px오른쪽 위 라운딩</div>
    <div class="round4">border-bottom-left-radius:50px 50px왼쪽 아래 라운딩</div>
</body>
</html>
