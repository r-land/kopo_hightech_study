<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        nav {
            width: 100%;
            height: 60px;
            background-color: #069;

        nav ul li {
            display: inline-block;
            margin: 20px;
        }
        nav ul li a {
            text-decoration:none ;
            color: aliceblue;
        }
        nav ul li a:hover {
            color: violet;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
        <ul>

            <li><a href ="#">건강돌보기</a></li>
            <li><a href ="#">더불어살기</a></li>
        </ul>
        <h2>애완견의 종류</h2>
    </nav>
</body>
</html>
