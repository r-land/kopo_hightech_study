<!DOCTYPE html>

    <title>1박2일 가족여행 코스</title>

<body>
    <h1>1박 2일 가족여행 코스&#128506;</h1>
    <ul type="circle">
        <li>1일차
          <ol type="a">
            <li>해녀박물관</li>
            <li>낚시체험</li>
          </ol>
        </li>
        <li>2일차
          <ol type="a" start ="3">
            <li>용눈이오름</li>
            <li>만장굴</li>
            <li>카약체험</li>
          </ol start>
        </li>
      </ul>

      <hr>
      <dl>
        <dt>올레 1코스</dt>
        <dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
        <dd>거리 : 14.6km(4~5시간)</dd>
        <dd>난이도 : 중</dd>
        <dt>올레 2코스</dt>
        <dd>코스 : 광치기 해변 - 온평 포구</dd>
        <dd>거리 : 14.5km(4~5시간)</dd>
        <dd>난이도 : 중</dd>
      </dl>
