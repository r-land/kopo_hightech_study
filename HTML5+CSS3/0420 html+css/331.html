<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .left-img{
            float:left;
            margin-right: 25px;
        }
        p{
            line-height:30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="images/cover.jpg" alt="" class="left-img">
        <h1>바쁜3,4학년이 꼭 알아야 할 분수</h1>
        <h2>3,4학년이 꼭 알아야 할 분수를 한 권에 모았어요!</h2>
        <p>한국 교육과정평가원이 최근 발표한 보고서에 따르면 '수포자'는
            초등3학년 때 분수를 배우면서 시작된다고 합니다. 
            분수를 어려워하는 이유는 분모와 분자,2개의 수가 나와 낯설기
            때문입니다.
        </p>
    </div>

</html>
