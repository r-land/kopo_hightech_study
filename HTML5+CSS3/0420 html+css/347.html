<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#wrapper {
          position: relative;
        } 
        .box{
position: absolute;            
width: 100px;
height: 100px;
border: 1px solid black;
font-size: 26px;
        }
        #b1 { left: 50px;
                top:50px;
                background: red;
            z-index:1; }
        #b2 { left: 110px;
            top:70px;
            background: yellow;
            z-index:3; }
        #b3 { left: 70px;
            top: 110px;
            background: blue;
            z-index:1; }
        </style>
        
        

</head>
<body>
    <div id="wrapper">
        <div class="box" id="b1"></div>
        <div class="box" id="b2"></div>
        <div class="box" id="b3"></div>
    </div>
</body>

</html>
