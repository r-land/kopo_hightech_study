<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            width: 200px;
            display: inline;
            float: left;
            margin: 10px;
        }
        ul li a {
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        a[href] {
          background: yellow;
        }
    </style>   
      
</head>
<body>
    <body>
        <ul>
          <li><a>메인 메뉴 </a></li>
          <li><a href=”#”>메뉴 1</a></li>
          <li><a href=”#”>메뉴 2</a></li>
          <li><a href=”#”>메뉴 3</a></li>
          <li><a href =”#”>메뉴 4</a></li>
        </ul>
      </body>
      
</body>
</html>
