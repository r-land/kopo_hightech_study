<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 10;
        var num2 = 20;
        var result;
    
        num1--;
        document.write("num1=", num1, "<br>"); //9

        num1++;
        document.write("num1=", num1, "<br>"); //10

        result = num2++;
        document.write("result=", result, "  num2=", num2, "<br>"); //result=20, num2=21

        result = ++num2;
        document.write("result=", result, "  num2=", num2, "<br>"); //result=22, num2=22
    </script>
</head>
<body>
  
</body>
</html>
