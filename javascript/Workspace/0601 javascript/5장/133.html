<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var count = 0;
    myFunc(); //호이스팅 
    function myFunc() {
      count++;
      document.write("hello" + count, "<br>");
    }
    myFunc();
    var theFnc = function() {
      count++;
      document.write("bye" + count, "<br>");
    }
    theFnc();
    </script>
</head>
