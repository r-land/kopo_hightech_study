<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var today = new Date();
            var nowYear = today.getFullYear();
        
            var theDate = new Date(nowYear, 12, 31); // 올해 연말에 대한 날짜 정보 객체를 생성
            var diffDate = theDate.getTime( ) - today.getTime( ); 
                                                                  // 남은 날=특정 날짜-현재 날짜(밀리초단위)
            var result = Math.ceil( diffDate / (60 * 1000 * 60 * 24) ); //Math.ceil –오늘날짜까지 포함
            document.write("<h1>오늘부터 올해 연말까지 남은 날짜</h1>");
            document.write("D-day: " + result + "일 남았습니다.");
    </script>
    
</body>
</html>
