<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // li가 선택되고 그 li들에 index함수를 사용하여 선택자의 인덱스를 반환 
            var idxNum = $("li").index($("#list3"));
            console.log(idxNum);
        });
        // 해당 요소가 없으면 -1 반환
    </script>
</head>

<body>
    <h1>배열 관련 메서드</h1>
    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li id="list3">내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
