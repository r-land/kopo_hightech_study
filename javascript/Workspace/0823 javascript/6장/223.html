<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function( ){
            $("#p1").addClass("cadetblue");
            $("#p2").removeClass("red");
            $("#p3").toggleClass("lightgreen");
            $("#p4").toggleClass("green");
            $("#p6").text($("#p5").hasClass("pink"));
        });
    </script>
    <style>
        .cadetblue{background-color:cadetblue;}
        .red{background-color:#f00;}
        .lightgreen{background-color:lightgreen;}
        .pink{background-color:pink;}
    </style>
</head>
<body>
        <p id="p1">내용1</p>
		<p id="p2" class="red">내용2</p>
		<p id="p3">내용3</p>
		<p id="p4" class="green">내용4</p>
		<p id="p5" class="pink">내용5</p>
		<p id="p6"></p>
</body>
</html>
