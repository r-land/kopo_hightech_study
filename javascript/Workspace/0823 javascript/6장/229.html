<html lang="en">
<head>

    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function( ){
            var w1 = $("#p1").width();

            var w2 = $("#p1").innerWidth();

            var w3 = $("#p1").outerWidth();

        });
    </script>

        width: 50px;

        padding:20px;

    }
</style>
</head>

	</body>
