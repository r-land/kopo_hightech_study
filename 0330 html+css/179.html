<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진행상태막대</title>
</head>
<body>
    <label>10초 남음</label>
    <progress value="50" max="60"></progress>
    <br><br>
    <label>점유율 0.8</label>
    <meter value="0.8"></meter>
    <br><br>
    <label>사용량 64%</label>
    <meter value="64" min="0" max="100"></meter>
    <br><br>
    <label>트래픽 초과</label>
    <meter value="9216" min="1024" max="10240" low="2024" high="8192"></meter>
    <br><br>
    <label>적절한 트래픽</label>
    <meter value="0.5" optimum="0.8"></meter>
</body>
</html>
