<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>input태그들</title>
</head>
<body>
<label class="reg" for name="uname">이름</label>
<input type="text" id="uname" autofocus>
<br><br>
<label class="red" for ="uid">휴대폰</label>
<input type="text" id="uid" placeholder="하이픈없이 입력">
<br><br>
<label class="reg" for ="subi">영어회화(초급)</label>
<input type="text" id="subi" value="오전 9:00~11:00" readonly>
<br><br>
<label class="reg" for="uname">이름</label>
<input type="text" id="uname" autofocus required>
<br><br>
<label class="reg" for ="group">단체주문</label>
<input type="number" id="group" value="10" min="100" step="10">
<br><br>
<label class="red" for ="uid">학번</label>
<input type="text" id="uid" placeholder="하이픈없이 입력" maxlength="8" required>
</body>
</html>
